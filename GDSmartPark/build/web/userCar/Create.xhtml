<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserCarLabel_carNo}" for="carNo" />
                    <h:inputText id="carNo" value="#{userCarController.selected.carNo}" title="#{bundle.CreateUserCarTitle_carNo}" required="true" requiredMessage="#{bundle.CreateUserCarRequiredMessage_carNo}"/>
                    <h:outputLabel value="#{bundle.CreateUserCarLabel_carColor}" for="carColor" />
                    <h:inputText id="carColor" value="#{userCarController.selected.carColor}" title="#{bundle.CreateUserCarTitle_carColor}" />
                    <h:outputLabel value="#{bundle.CreateUserCarLabel_carModel}" for="carModel" />
                    <h:inputText id="carModel" value="#{userCarController.selected.carModel}" title="#{bundle.CreateUserCarTitle_carModel}" />
                    <h:outputLabel value="#{bundle.CreateUserCarLabel_carViolation}" for="carViolation" />
                    <h:inputText id="carViolation" value="#{userCarController.selected.carViolation}" title="#{bundle.CreateUserCarTitle_carViolation}" />
                    <h:outputLabel value="#{bundle.CreateUserCarLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userCarController.selected.userId}" title="#{bundle.CreateUserCarTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserCarRequiredMessage_userId}">
                        <f:selectItems value="#{regusersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userCarController.create}" value="#{bundle.CreateUserCarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userCarController.prepareList}" value="#{bundle.CreateUserCarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateUserCarIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
