<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserCarEmpty}" rendered="#{userCarController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userCarController.items.rowCount > 0}">
                    <h:outputText value="#{userCarController.pagination.pageFirstItem + 1}..#{userCarController.pagination.pageLastItem + 1}/#{userCarController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userCarController.previous}" value="#{bundle.Previous} #{userCarController.pagination.pageSize}" rendered="#{userCarController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userCarController.next}" value="#{bundle.Next} #{userCarController.pagination.pageSize}" rendered="#{userCarController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userCarController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserCarTitle_carNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.carNo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserCarTitle_carColor}"/>
                            </f:facet>
                            <h:outputText value="#{item.carColor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserCarTitle_carModel}"/>
                            </f:facet>
                            <h:outputText value="#{item.carModel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserCarTitle_carViolation}"/>
                            </f:facet>
                            <h:outputText value="#{item.carViolation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserCarTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userCarController.prepareView}" value="#{bundle.ListUserCarViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userCarController.prepareEdit}" value="#{bundle.ListUserCarEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userCarController.destroy}" value="#{bundle.ListUserCarDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userCarController.prepareCreate}" value="#{bundle.ListUserCarCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListUserCarIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
