<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBerthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBerthEmpty}" rendered="#{berthController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{berthController.items.rowCount > 0}">
                    <h:outputText value="#{berthController.pagination.pageFirstItem + 1}..#{berthController.pagination.pageLastItem + 1}/#{berthController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{berthController.previous}" value="#{bundle.Previous} #{berthController.pagination.pageSize}" rendered="#{berthController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{berthController.next}" value="#{bundle.Next} #{berthController.pagination.pageSize}" rendered="#{berthController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{berthController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBerthTitle_berthId}"/>
                            </f:facet>
                            <h:outputText value="#{item.berthId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBerthTitle_resFlag}"/>
                            </f:facet>
                            <h:outputText value="#{item.resFlag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBerthTitle_parkFlag}"/>
                            </f:facet>
                            <h:outputText value="#{item.parkFlag}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBerthTitle_plId}"/>
                            </f:facet>
                            <h:outputText value="#{item.plId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{berthController.prepareView}" value="#{bundle.ListBerthViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{berthController.prepareEdit}" value="#{bundle.ListBerthEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{berthController.destroy}" value="#{bundle.ListBerthDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{berthController.prepareCreate}" value="#{bundle.ListBerthCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListBerthIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
