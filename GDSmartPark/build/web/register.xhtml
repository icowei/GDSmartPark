<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="center" size="500" id="layout">
                <p:panel header="Enter your information">
                    <p:messages showDetail="true" autoUpdate="true"/>
                    
                    <h:panelGrid columns="2" id="matchGrid">
                        <h:outputText value="Username: *" />
                        <p:inputText value="#{loginBean.username}" required="true"/>
                        
                        <h:outputText value="Password: *" />
                        <p:password id="pwd1" value="#{loginBean.password}" match="pwd2" label="Password" required="true"/>
                        
                        <h:outputText value="Confirm Password: *" />
                        <p:password id="pwd2" value="#{loginBean.password}" feedback="false" label="Confirm password" required="true"/>
                    </h:panelGrid>
                    <p:button update="matchGrid" outcome="login" value="Submit" />
                </p:panel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
