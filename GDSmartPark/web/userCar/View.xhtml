<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserCarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserCarLabel_carNo}"/>
                    <h:outputText value="#{userCarController.selected.carNo}" title="#{bundle.ViewUserCarTitle_carNo}"/>
                    <h:outputText value="#{bundle.ViewUserCarLabel_carColor}"/>
                    <h:outputText value="#{userCarController.selected.carColor}" title="#{bundle.ViewUserCarTitle_carColor}"/>
                    <h:outputText value="#{bundle.ViewUserCarLabel_carModel}"/>
                    <h:outputText value="#{userCarController.selected.carModel}" title="#{bundle.ViewUserCarTitle_carModel}"/>
                    <h:outputText value="#{bundle.ViewUserCarLabel_carViolation}"/>
                    <h:outputText value="#{userCarController.selected.carViolation}" title="#{bundle.ViewUserCarTitle_carViolation}"/>
                    <h:outputText value="#{bundle.ViewUserCarLabel_userId}"/>
                    <h:outputText value="#{userCarController.selected.userId}" title="#{bundle.ViewUserCarTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userCarController.destroyAndView}" value="#{bundle.ViewUserCarDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewUserCarEditLink}"/>
                <br />
                <h:commandLink action="#{userCarController.prepareCreate}" value="#{bundle.ViewUserCarCreateLink}" />
                <br />
                <h:commandLink action="#{userCarController.prepareList}" value="#{bundle.ViewUserCarShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewUserCarIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
