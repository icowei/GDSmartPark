<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegusersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegusersEmpty}" rendered="#{regusersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{regusersController.items.rowCount > 0}">
                    <h:outputText value="#{regusersController.pagination.pageFirstItem + 1}..#{regusersController.pagination.pageLastItem + 1}/#{regusersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{regusersController.previous}" value="#{bundle.Previous} #{regusersController.pagination.pageSize}" rendered="#{regusersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{regusersController.next}" value="#{bundle.Next} #{regusersController.pagination.pageSize}" rendered="#{regusersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{regusersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegusersTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegusersTitle_userPhone}"/>
                            </f:facet>
                            <h:outputText value="#{item.userPhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegusersTitle_userPwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.userPwd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegusersTitle_userPermission}"/>
                            </f:facet>
                            <h:outputText value="#{item.userPermission}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegusersTitle_userAccount}"/>
                            </f:facet>
                            <h:outputText value="#{item.userAccount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{regusersController.prepareView}" value="#{bundle.ListRegusersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regusersController.prepareEdit}" value="#{bundle.ListRegusersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{regusersController.destroy}" value="#{bundle.ListRegusersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{regusersController.prepareCreate}" value="#{bundle.ListRegusersCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListRegusersIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
