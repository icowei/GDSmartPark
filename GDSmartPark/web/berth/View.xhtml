<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewBerthTitle}"></h:outputText>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <h:outputText value="#{berthController.selected.parkFlag}" title="#{bundle.ViewBerthTitle_parkFlag}"/>

                    <h:outputText value="#{berthController.selected.plId}" title="#{bundle.ViewBerthTitle_plId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{berthController.destroyAndView}" value="#{bundle.ViewBerthDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewBerthEditLink}"/>
                <br />
                <h:commandLink action="#{berthController.prepareCreate}" value="#{bundle.ViewBerthCreateLink}" />
                <br />
                <h:commandLink action="#{berthController.prepareList}" value="#{bundle.ViewBerthShowAllLink}"/>

                <br />
                <h:commandLink value="#{bundle.ViewBerthIndexLink}" action="/index" immediate="true" />
